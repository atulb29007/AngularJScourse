<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>

<body ng-app="menuSearch">
  <div class="container" ng-controller="menuSearchController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div id="gatherer">
      <div id="narrower" class="form-group">
        <!-- Search box here -->
        <input type="text" placeholder="search term" ng-model="menu.searchTerm" class="form-control">
        <button class="btn btn-primary" ng-click="menu.goSearch()">Narrow It Down For Me!</button>
        <div class="loaderGif" ng-if="menu.showLoader"><img src="img/ajax-loader.gif"/></div>
      </div>
      <div id="lister">
        <h3>Found Items</h3>
        <!-- found-items directive here -->
        <found-items found-item="menu.found" on-remove="menu.removeItems(ind)" not-found="menu.notFound">
        </found-items>
      </div>
    </div>
  </div>

</body>
</html>
