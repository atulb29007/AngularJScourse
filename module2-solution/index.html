<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
<body ng-app="shoppingBag">
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="toBuyListController as toBuyList">
      <div class="shops">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuyList.itemsToBuy">
            Buy {{item.quantity}} {{item.name}}
            <button class="btn btn-default" ng-click="toBuyList.buyItem($index);"><span class="glyphicon glyphicon-ok"></span>Bought</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-show="!toBuyList.itemsToBuy.length">Everything is bought!</div>
      </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="boughtListController as boughtList">
      <div class="shops">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in boughtList.boughtItems">
            Bought {{item.quantity}} {{item.name}}
          </li>
        </ul>
        <div class="emptyMessage" ng-show="!boughtList.boughtItems.length">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
