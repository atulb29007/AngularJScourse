<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

  </head>

<body ng-app="lunchChecker">
   <div class="container" ng-controller="lunchMenu">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItems">
             <!--I do NOT consider and empty item, i.e., , , as an item towards to the count-->
         </div>
         <div class="form-group">
             <button class="btn btn-default" id="lunchBtn" ng-click="countingItems()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p class="{{lunchClass}}">{{lunchMessage}}</p>
       </div>
   </div>

</body>
</html>
